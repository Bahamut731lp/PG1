<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>RGB to Bitmap</title>

    <style>
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body style="display: grid;">

    <div>
        <h1>Cvičení 2 - Studio</h1>

        <form action="#" style="display: flex; gap: 1rem;">
            <div>
                <label for="canvas__person">Osoba</label>
                <input type="file" id="canvas__person" onchange="handleFileSelect(this, 'person')"/>
            </div>

            <div>
                <label for="canvas__background">Pozadí</label>
                <input type="file" id="canvas__background" onchange="handleFileSelect(this, 'background')"/>
            </div>

            <div>
                <label for="canvas__logo">Logo</label>
                <input type="file" id="canvas__logo" onchange="handleFileSelect(this, 'logo')"/>
            </div>

            <div>
                <label for="chroma_key">Klíč</label>
                <input type="color" id="chroma_key" value="#26FF1C" onchange="convertImage()"/>
            </div>

            <div style="display: flex; align-items: center; gap: 1rem">
                <label for="chroma_threshold">Rozsah klíčované barvy</label>
                <input type="range" id="chroma_threshold" value="0.47" min="0" max="1" step="0.01" oninput="convertImage()"/>
                <span style="width: 5ch" id="chroma_threshold_value">0.47</span>
            </div>
            
            <button type="button" id="convert" disabled>Convert</button>
        </form>
    </div>

    <div style="max-width: 100vw;">

        <div style="display: flex;">
            <canvas id="person" width="256" height="256"></canvas>
            <canvas id="background" width="256" height="256"></canvas>
            <canvas id="logo" width="256" height="256"></canvas>
        </div>
        <canvas id="result" width="256" height="256"></canvas>
    </div>



</body>

<script type="text/javascript" src="./script.js"></script>

</html>
