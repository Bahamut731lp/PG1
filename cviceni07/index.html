<html>

<head>
	<title>Three.js (Cube)</title>
	<style>
		@font-face {
			font-family: "Montserrat";
			src: url("assets/montserrat.ttf");
		}

		:root {
			--gray: rgba(255, 255, 255, 0.3)
		}

		body {
			font-family: "Montserrat", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			background-color: black;
			transition: opacity 0.2s;
			opacity: 0;
		}

		canvas {
			width: 100%;
			height: 100%
		}

		.splashscreen__wrapper {
			width: 100vw;
			height: 100vh;
			position: fixed;
			display: grid;
			place-items: center center;
			transition: background 1s;
			z-index: 50;
			top: 0;
		}

		.splashscreen__wrapper > div {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 1.2rem;
		}

		.splashscreen__title {
			font-weight: 700;
			font-size: 5rem;
			color: white;
			opacity: 0;
			transition: all 1.5s;
			margin: 0;
		}

		.splashscreen__subtitle {
			font-weight: 300;
			font-size: 2rem;
			color: white;
			opacity: 0;
			transition: all 1.5s;
			margin: 0;
		}
		
		.splashscreen__wrapper.opened {
			background: rgba(0, 0, 0, 0.5);
		}
		.splashscreen__wrapper.opened .splashscreen__title,
		.splashscreen__wrapper.opened .splashscreen__subtitle {
			opacity: 1 !important;
		}

		.menu__wrapper {
			background-color: black;
			width: 100vw;
			height: 100vh;
			position: fixed;
			display: grid;
			padding: 5vh 5vw;
			opacity: 0;
			transition: opacity 2s;
			pointer-events: none;
		}

		.menu__wrapper.opened {
			opacity: 1;
			pointer-events: all;
		}

		.menu__background {
			position: fixed;
			z-index: -1;
			opacity: 33%;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

		.menu__list {
			list-style-type: none;
			width: clamp(250px, 25vw, 750px);
			padding: 0;
		}

		.menu__logo {
			all: unset;
			color: white;
			font-weight: 700;
			font-size: 7.5rem;
			align-self: center;
			padding: 0.5rem 2rem;
		}

		.menu__button {
			all: unset;
			color: white;
			text-transform: uppercase;
			font-size: 1.5rem;
			padding: 0.5rem 2rem;
			transition: all 50ms;
			cursor: pointer;
			width: 100%;
		}

		.menu__button:hover {
			background: var(--gray);
		}

		.subtitles__wrapper {
			display: grid;
			place-items: center;
			position: fixed;

			background: transparent;
			width: 100%;

			bottom: 10vh;
			z-index: 10;
			font-size: 1.25rem;
		}

		.subtitles__wrapper .subtitle {
			display: flex;
			background: rgba(0, 0, 0, 0.8);
			padding: 0.25em 0.5em;

			color: white;
			gap: 1ch;
		}

		#ui {
			position: fixed;
			width: 100%;
			height: 100%;
		}

		.fade {
			opacity: 0;
			transform: translateY(50%)!important;
			transition: all 100ms;
		}

		.fade.open {
			opacity: 1;
			transform: translateY(0%)!important;
		}

		kbd {
			color: white;
			font-size: 100%;
			font-family: monospace, sans-serif;
			vertical-align: baseline;
			background: transparent;
			padding: 0 5px;
			background-color: #d2d2d2;
			background-color: rgba(210, 210, 210, 0.9);
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			background-color: #f7f7f7;
			border: 1px solid #ccc;
			border-radius: 3px;
			box-shadow: 0 1px 0 rgba(0, 0, 0, 0.2), 0 0 0 2px #fff inset;
			color: #333;
			display: inline-block;
			font-family: monospace, sans-serif;
			font-size: 100%;
			line-height: 1.4;
			margin: 0 0.1em;
			padding: 0.1em 0.6em;
			text-shadow: 0 1px 0 #fff;
		}

		.opacity-0 {
			opacity: 0; 
		}

		.visible {
			opacity: 1;
		}
	</style>
</head>

<body class="visible">
	<script type="text/javascript" src="js/three.min.new.js"></script>
	<script src="js/OBJLoader.js"></script>
	<script src="js/MTLLoader.js"></script>
	<script type="module" src="js/app.js"></script>

	<main id="ui"></main>
</body>

</html>
