<html>
	<head>
		<title>Three.js (Cube)</title>
		<style>
			@font-face {
				font-family: "Montserrat";
				src: url("assets/montserrat.ttf");
			}

			:root {
				--gray: rgba(255, 255, 255, 0.3)
			}

			body {
				font-family: "Montserrat", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				margin: 0;
			}

			canvas { 
				width: 100%;
				height: 100%
			}

			.splashscreen__wrapper {
				width: 100vw;
				height: 100vh;
				position: fixed;
				display: grid;
				place-items: center center;
				background-color: black;
			}

			.splashscreen__wrapper > div {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 1.2rem;
			}

			.splashscreen__title {
				font-weight: 700;
				font-size: 5rem;
				color: white;
				opacity: 0;
				transition: all 1.5s;
				margin: 0;
			}

			.splashscreen__subtitle {
				font-weight: 300;
				font-size: 2rem;
				color: white;
				opacity: 0;
				transition: all 1.5s;
				margin: 0;
			}

			.splashscreen__wrapper.opened .splashscreen__title,
			.splashscreen__wrapper.opened .splashscreen__subtitle {
				opacity: 1!important;
			}

			.menu__wrapper {
				background-color: black;
				width: 100vw;
				height: 100vh;
				position: fixed;
				display: grid;
				padding: 5vh 5vw;
			}

			.menu__background {
				position: fixed;
				z-index: -1;
				opacity: 33%;
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.menu__list {
				list-style-type: none;
				width: clamp(250px, 25vw, 750px);
				padding: 0;
			}

			.menu__logo {
				all: unset;
				color: white;
				font-weight: 700;
				font-size: 7.5rem;
				align-self: center;
				padding: 0.5rem 2rem;
			}

			.menu__button {
				all: unset;
				color: white;	
				text-transform: uppercase;
				font-size: 1.5rem;
				padding: 0.5rem 2rem;
				transition: all 50ms;
				cursor: pointer;
				width: 100%;
			}

			.menu__button:hover {
				background: var(--gray);
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/TrackballControls.js"></script>
		<script type="text/javascript" src="js/stats.min.js"></script>
		<script type="module" src="js/app.js"></script>
	</body>
</html>
